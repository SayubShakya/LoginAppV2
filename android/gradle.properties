# Optimized settings for Gradle Daemon (addresses OOM and native memory issues)
# -Xmx4096m: Maximum 4GB Java Heap (more than sufficient for most projects)
# -XX:MaxMetaspaceSize=512m: Reduced Metaspace size (frees up native memory)
# -XX:HeapBaseMinAddress=2g: Fixes Windows virtual address fragmentation issue
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:HeapBaseMinAddress=2g

# Fixes Kotlin Daemon OOM issues (as seen in your third error)
kotlin.daemon.jvmargs=-Xmx2048m -XX:HeapBaseMinAddress=2g

# Existing Android settings
android.useAndroidX=true
android.enableJetifier=true